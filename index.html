<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div id="expression"></div>
        <div class="buttons">
          <div class="button" id="buttonClear" style="color: rgb(236, 127, 76)">
            C
          </div>
          <div
            class="button"
            id="buttonBackSpace"
            style="font-size: 1.4rem; color: rgb(236, 127, 76)"
          >
            DEL
          </div>
          <div
            class="button"
            id="buttonPercentage"
            style="color: rgb(44, 184, 90)"
          >
            %
          </div>
          <div class="button" id="buttonDivide" style="color: rgb(44, 184, 90)">
            รท
          </div>
          <div class="button" id="buttonSeven">7</div>
          <div class="button" id="buttonEight">8</div>
          <div class="button" id="buttonNine">9</div>
          <div
            class="button"
            id="buttonMultiply"
            style="color: rgb(44, 184, 90)"
          >
            ร
          </div>
          <div class="button" id="buttonFour">4</div>
          <div class="button" id="buttonFive">5</div>
          <div class="button" id="buttonSix">6</div>
          <div
            class="button"
            id="buttonSubtract"
            style="color: rgb(44, 184, 90)"
          >
            -
          </div>
          <div class="button" id="buttonOne">1</div>
          <div class="button" id="buttonTwo">2</div>
          <div class="button" id="buttonThree">3</div>
          <div class="button" id="buttonAdd" style="color: rgb(44, 184, 90)">
            +
          </div>
          <div class="button" id="buttonDzero">00</div>
          <div class="button" id="buttonZero">0</div>
          <div class="button" id="buttonDecimal">.</div>
          <div
            class="button"
            id="buttonEqual"
            style="background-color: rgb(44, 184, 90); color: white"
          >
            =
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
